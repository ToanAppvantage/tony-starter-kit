type Life {
    """
    ID of user
    """
    _id: ID!

    """
    Firstname
    """
    firstName: String!

    """
    Lastname
    """
    lastName: String!

    """
    Birthday
    """
    birthday: String!

    """
    Description
    """
    description: String!

    """
    Hobbies
    """
    hobbies: [String]!
